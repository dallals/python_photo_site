<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="description" content="Photos">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-ui.min.js') }}"></script>
</head>

<body>

    <div id="container">

        <div id="header">

            <a href="/"><h1>Photo Dojo</h1></a>

        </div> <!-- end of header -->  

        <div id="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/category">Categories </a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div> <!--end of nav-->


        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p id="red_flash"> {{message}} </p>
                {% endfor %}    
            {% endif %}
        {% endwith %}

        <div id="registration_body">

            <div class="register">

                <h3>Register</h3>

                <div class = 'input flex'>

                    <form action="/process_registration" method="POST">
                        <input type='hidden' name='action' value='registration'>
                        <label class = 'justify'>First Name:<input type="text" name="first_name" placeholder="First Name"></label>
                        <label class = 'justify'>Last Name:<input type="text" name="last_name" placeholder="Last Name"></label> 
                        <label class= 'justify'>Email:<input type="text" name="email" placeholder="email"></label>
                        <label class='justify'>Password:<input type="password" name="password" placeholder="password"></label>
                        <label class='justify'>Confirm Password<input type="password" name="password2" placeholder="re-enter password"></label>
                        <label class = 'justify'><input class='button' type="submit" name="submit" value="Register"></label>
                    </form>

                </div> 

            </div> <!-- end of register -->  

        </div> <!-- end of registration_body -->

    </div> <!--end of container -->
   
</body>
</html>
